codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 70%
        threshold: 1%
        if_not_found: success
    patch:
      default:
        target: 80%
        threshold: 5%
        if_not_found: success
  comment:
    layout: reach,diff,flags,files
    behavior: default
    require_changes: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

flags:
  unittests:
    paths:
      - jarvis_core/
    carryforward: true
