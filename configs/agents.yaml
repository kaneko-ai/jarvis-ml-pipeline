agents:
  thesis:
    category: thesis
    description: "Thesis writing assistant using LLM prompts"
    entrypoint: "jarvis_core.agents:ThesisAgent"
    capabilities:
      - rewrite_background
      - draft_discussion
  paper_fetcher:
    category: paper_survey
    description: "Fetches and triages papers from external sources"
    entrypoint: "jarvis_core.agents:PaperFetcherAgent"
    capabilities:
      - search_pubmed
      - download_pdf
  literature_survey:
    category: literature_review
    description: "Performs PubMed literature surveys"
    entrypoint: "jarvis_core.agents.literature:LiteratureSurveyAgent"
    capabilities:
      - search_pubmed
      - summarize_abstracts
  mygpt_paper_analyzer:
    category: paper_survey
    description: "Analyzes PDF papers via MyGPT pipeline"
    entrypoint: "jarvis_core.agents:MyGPTPaperAnalyzerAgent"
    capabilities:
      - summarize
      - rank_relevance
  job_assistant:
    category: job_hunting
    description: "Job hunting helper for ES and interview prep"
    entrypoint: "jarvis_core.agents:JobAssistantAgent"
    capabilities:
      - draft_es
      - generate_interview_questions
  es_edit:
    category: job_hunting
    description: "Entry sheet editing agent"
    entrypoint: "jarvis_core.agents:ESEditAgent"
    capabilities:
      - edit_es
      - rewrite_pr
  misc:
    category: generic
    description: "Generic fallback agent"
    entrypoint: "jarvis_core.agents:MiscAgent"
    capabilities:
      - generic_answer

categories:
  thesis:
    default_agent: thesis
    agents:
      - thesis
  paper_survey:
    default_agent: paper_fetcher
    agents:
      - paper_fetcher
      - mygpt_paper_analyzer
  literature_review:
    default_agent: literature_survey
    config:
      default_max_results: 20
    agents:
      - literature_survey
  job_hunting:
    default_agent: job_assistant
    agents:
      - job_assistant
      - es_edit
  generic:
    default_agent: misc
    agents:
      - misc
