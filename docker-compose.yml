# JARVIS Docker Compose (AG-11)

version: '3.8'

services:
  jarvis:
    build: .
    container_name: jarvis-api
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - JARVIS_RUNS_DIR=/app/logs/runs
      - JARVIS_UPLOADS_DIR=/app/data/uploads
      - JARVIS_WEB_TOKEN=${JARVIS_WEB_TOKEN:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  dashboard:
    image: nginx:alpine
    container_name: jarvis-dashboard
    ports:
      - "3000:80"
    volumes:
      - ./dashboard:/usr/share/nginx/html:ro
    depends_on:
      - jarvis
    restart: unless-stopped

volumes:
  logs:
  data:
