# Docker Compose v2 Configuration
# RP-501: Full development environment

services:
  # JARVIS API Server
  jarvis-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: jarvis-api
    ports:
      - "8000:8000"
    environment:
      - JARVIS_ENV=development
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://jarvis:jarvis@postgres:5432/jarvis
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - jarvis-cache:/app/cache
    depends_on:
      - redis
      - postgres
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jarvis-network
    restart: unless-stopped

  # JARVIS Worker (Background Tasks)
  jarvis-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: jarvis-worker
    command: ["python", "-m", "jarvis_core.worker"]
    environment:
      - JARVIS_ENV=development
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://jarvis:jarvis@postgres:5432/jarvis
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - jarvis-cache:/app/cache
    depends_on:
      - redis
      - postgres
    networks:
      - jarvis-network
    restart: unless-stopped

  # Redis (Cache & Queue)
  redis:
    image: redis:7-alpine
    container_name: jarvis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jarvis-network
    restart: unless-stopped

  # PostgreSQL (Primary Database)
  postgres:
    image: postgres:15-alpine
    container_name: jarvis-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=jarvis
      - POSTGRES_PASSWORD=jarvis
      - POSTGRES_DB=jarvis
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infra/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jarvis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jarvis-network
    restart: unless-stopped

  # Qdrant (Vector Database)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: jarvis-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jarvis-network
    restart: unless-stopped

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: jarvis-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - jarvis-network
    restart: unless-stopped

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: jarvis-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - jarvis-network
    restart: unless-stopped

volumes:
  jarvis-cache:
  redis-data:
  postgres-data:
  qdrant-data:
  prometheus-data:
  grafana-data:

networks:
  jarvis-network:
    driver: bridge
