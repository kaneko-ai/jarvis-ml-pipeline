# Docker Compose for JARVIS Research OS

services:
  jarvis:
    build:
      context: .
      dockerfile: Dockerfile
    image: jarvis-research-os:latest
    container_name: jarvis
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./cache:/app/cache
    environment:
      - JARVIS_LOG_LEVEL=INFO
      - JARVIS_OFFLINE_MODE=false
    ports:
      - "8080:8080"
    restart: unless-stopped

  # Optional: Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: jarvis-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    profiles:
      - with-llm

volumes:
  ollama_data:
