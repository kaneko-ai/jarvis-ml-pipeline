version: '3.8'

services:
  jarvis:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - JARVIS_LOG_LEVEL=INFO
      - JARVIS_OFFLINE=0
    volumes:
      - jarvis-data:/app/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  jarvis-data:
