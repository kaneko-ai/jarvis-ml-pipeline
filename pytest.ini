[pytest]
# Per PR-59: Markers define core vs legacy tests
markers =
    core: Core tests that must pass for PR merge
    legacy: Legacy tests tracked in TECH_DEBT.md (non-blocking)
    slow: Slow tests (optional skip with -m "not slow")
    network: Tests requiring network access

# Default options for local development
addopts = -v --tb=short

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Strict mode - unknown markers are errors
filterwarnings =
    error::pytest.PytestUnknownMarkWarning
