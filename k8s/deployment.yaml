# Kubernetes Deployment Manifests
# RP-502: Production K8s configuration
---
apiVersion: v1
kind: Namespace
metadata:
  name: jarvis
  labels:
    app.kubernetes.io/name: jarvis
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jarvis-config
  namespace: jarvis
data:
  JARVIS_ENV: "production"
  LOG_LEVEL: "INFO"
  REDIS_URL: "redis://jarvis-redis:6379/0"
  DATABASE_URL: "postgresql://jarvis:jarvis@jarvis-postgres:5432/jarvis"
  QDRANT_URL: "http://jarvis-qdrant:6333"
---
apiVersion: v1
kind: Secret
metadata:
  name: jarvis-secrets
  namespace: jarvis
type: Opaque
stringData:
  JARVIS_WEB_TOKEN: "change-me-in-production"
  DATABASE_PASSWORD: "change-me-in-production"
  GOOGLE_API_KEY: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jarvis-api
  namespace: jarvis
  labels:
    app: jarvis-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jarvis-api
  template:
    metadata:
      labels:
        app: jarvis-api
    spec:
      serviceAccountName: jarvis
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: jarvis-api
          image: jarvis:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: jarvis-config
            - secretRef:
                name: jarvis-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: cache
              mountPath: /app/cache
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: cache
          emptyDir: {}
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: jarvis-api
  namespace: jarvis
spec:
  selector:
    app: jarvis-api
  ports:
    - port: 80
      targetPort: 8000
      name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jarvis-api-hpa
  namespace: jarvis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jarvis-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: jarvis-api-pdb
  namespace: jarvis
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: jarvis-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jarvis
  namespace: jarvis
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jarvis-ingress
  namespace: jarvis
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - jarvis.example.com
      secretName: jarvis-tls
  rules:
    - host: jarvis.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jarvis-api
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jarvis-network-policy
  namespace: jarvis
spec:
  podSelector:
    matchLabels:
      app: jarvis-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: jarvis-redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - podSelector:
            matchLabels:
              app: jarvis-postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app: jarvis-qdrant
      ports:
        - protocol: TCP
          port: 6333
