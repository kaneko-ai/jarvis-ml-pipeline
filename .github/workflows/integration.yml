name: Integration Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --dev

      - name: Install Playwright (optional)
        continue-on-error: true
        run: |
          uv run python -m playwright install chromium

      - name: Check for integration tests
        id: check_tests
        run: |
          if uv run pytest --collect-only -m integration -q 2>/dev/null | grep -q "test"; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
            echo "No integration tests found. Skipping."
          fi

      - name: Run integration tests
        if: steps.check_tests.outputs.has_tests == 'true'
        run: |
          mkdir -p reports/integration
          uv run pytest -m integration --junitxml=reports/integration/junit.xml

      - name: Upload test results
        if: steps.check_tests.outputs.has_tests == 'true'
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: integration-results
          path: reports/integration/
          retention-days: 14
