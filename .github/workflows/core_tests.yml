name: Core Tests

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: "1"
  NO_NETWORK: "1"

jobs:
  core-tests:
    runs-on: ubuntu-latest
    name: Core Tests (Blocking)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          pip install -e .
          pip install pytest

      - name: Verify install
        run: |
          python -c "import jarvis_core; import jarvis_tools; print('INSTALL_OK')"

      - name: Run core tests
        run: python -m pytest -m core -v --tb=short

  legacy-tests:
    runs-on: ubuntu-latest
    name: Legacy Tests (Tracked)
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          pip install -e .
          pip install pytest

      - name: Run legacy tests
        id: legacy
        run: |
          python -m pytest -m legacy -v --tb=short --junitxml=legacy-results.xml || echo "LEGACY_FAILED=true" >> $GITHUB_ENV

      - name: Upload legacy results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: legacy-test-results
          path: legacy-results.xml
          retention-days: 30

      - name: Legacy status
        if: always()
        run: |
          if [ "$LEGACY_FAILED" = "true" ]; then
            echo "::warning::Legacy tests failed. See artifact for details."
          fi
