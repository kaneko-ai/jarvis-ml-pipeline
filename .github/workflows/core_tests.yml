name: Core Tests

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: "1"
  NO_NETWORK: "1"

jobs:
  core-tests:
    runs-on: ubuntu-latest
    name: Core Tests (Blocking)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          pip install pytest

      - name: Run core tests
        run: python -m pytest -m core -v --tb=short

      - name: Check test collection
        continue-on-error: true
        run: |
          if [ -f scripts/check_core_collection.py ]; then
            python scripts/check_core_collection.py
          else
            echo "check_core_collection.py not found, skipping"
          fi

      - name: Import checks
        run: |
          python -c "import jarvis_core; print('jarvis_core import OK')"

  legacy-tests:
    runs-on: ubuntu-latest
    name: Legacy Tests (Non-blocking)
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          pip install pytest

      - name: Run legacy tests
        continue-on-error: true
        run: python -m pytest -m legacy -v --tb=short || true

      - name: Summary
        if: always()
        run: |
          echo "Legacy tests completed. Failures are tracked in docs/TECH_DEBT.md"
