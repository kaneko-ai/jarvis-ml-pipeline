# GitHub Actions - Full Environment Workflow
# Docker Compose相当の環境をGitHub上で実行
name: Full Environment

on:
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests'
        required: false
        default: 'true'
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHONUNBUFFERED: "1"
  NO_NETWORK: "1"

jobs:
  # PostgreSQL + Redis でフルスタックテスト
  full-stack-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: jarvis
          POSTGRES_PASSWORD: jarvis
          POSTGRES_DB: jarvis
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://jarvis:jarvis@localhost:5432/jarvis
      REDIS_URL: redis://localhost:6379/0
      JARVIS_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.lock
          pip install pytest pytest-cov

      - name: Wait for services
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do pg_isready -h localhost -U jarvis && break || sleep 2; done
          echo "Waiting for Redis..."
          for i in {1..30}; do redis-cli -h localhost ping && break || sleep 2; done
          echo "All services ready!"

      - name: Initialize database
        run: |
          if [ -f infra/init.sql ]; then
            PGPASSWORD=jarvis psql -h localhost -U jarvis -d jarvis -f infra/init.sql
          else
            echo "No init.sql found, skipping DB initialization"
          fi

      - name: Run full test suite
        run: |
          pytest -m "core" --tb=short -v || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-full
          path: .pytest_cache/
          retention-days: 7

  # Dockerイメージビルドテスト (プッシュなし)
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: jarvis:test
          load: true  # イメージをローカルに読み込む
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        run: |
          docker run --rm jarvis:test python -c "import jarvis_core; print('OK')"
