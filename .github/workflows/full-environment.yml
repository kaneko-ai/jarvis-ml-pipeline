# GitHub Actions - Full Environment Workflow
# Docker Compose相当の環境をGitHub上で実行
name: Full Environment

on:
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests'
        required: false
        default: 'true'
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHONUNBUFFERED: "1"

jobs:
  # PostgreSQL + Redis でフルスタックテスト
  full-stack-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: jarvis
          POSTGRES_PASSWORD: jarvis
          POSTGRES_DB: jarvis
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    env:
      DATABASE_URL: postgresql://jarvis:jarvis@localhost:5432/jarvis
      REDIS_URL: redis://localhost:6379/0
      QDRANT_URL: http://localhost:6333
      JARVIS_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.lock
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Wait for services
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do pg_isready -h localhost -U jarvis && break || sleep 2; done
          echo "Waiting for Redis..."
          for i in {1..30}; do redis-cli -h localhost ping && break || sleep 2; done
          echo "Waiting for Qdrant..."
          for i in {1..30}; do curl -sf http://localhost:6333 && break || sleep 2; done
          echo "All services ready!"

      - name: Initialize database
        run: |
          PGPASSWORD=jarvis psql -h localhost -U jarvis -d jarvis -f infra/init.sql

      - name: Run full test suite
        run: |
          pytest -m "core" \
            --cov=jarvis_core \
            --cov-report=xml \
            --cov-report=html \
            -v

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # E2E テスト (API起動 + リクエスト)
  e2e-test:
    runs-on: ubuntu-latest
    needs: full-stack-test
    if: github.event.inputs.run_e2e == 'true' || github.event_name == 'push'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: jarvis
          POSTGRES_PASSWORD: jarvis
          POSTGRES_DB: jarvis
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql://jarvis:jarvis@localhost:5432/jarvis
      REDIS_URL: redis://localhost:6379/0
      JARVIS_ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.lock
          pip install uvicorn httpx

      - name: Initialize database
        run: |
          until pg_isready -h localhost -U jarvis; do sleep 1; done
          PGPASSWORD=jarvis psql -h localhost -U jarvis -d jarvis -f infra/init.sql

      - name: Start API server
        run: |
          python -m uvicorn jarvis_web.app:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:8000/health || exit 1
          echo "API is healthy!"

      - name: Run E2E tests
        run: |
          # Basic API tests
          curl -sf http://localhost:8000/health | jq .
          curl -sf http://localhost:8000/ready | jq .
          echo "E2E tests passed!"

  # Dockerイメージビルドテスト (プッシュなし)
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: jarvis:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        run: |
          docker run --rm jarvis:test python -c "import jarvis_core; print('OK')"
