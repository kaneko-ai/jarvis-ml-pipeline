name: JARVIS Cron Collection

on:
  schedule:
    # Run every 6 hours at minute 15
    - cron: "15 */6 * * *"
  workflow_dispatch:
    inputs:
      topic:
        description: 'Topic to collect (CD73, CDH13, or all)'
        required: false
        type: choice
        options:
          - all
          - CD73
          - CDH13
        default: 'all'

permissions:
  contents: write

jobs:
  # ===== データ収集ジョブ（並列実行OK） =====
  collect:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - topic: CD73
            query: '("CD73"[Title/Abstract] OR "NT5E"[Title/Abstract]) AND free full text[filter]'
          - topic: CDH13
            query: '("CDH13"[Title/Abstract] OR "T-cadherin"[Title/Abstract]) AND free full text[filter]'
    
    env:
      RUN_ID: ${{ github.run_id }}_${{ matrix.topic }}
      CF_STATUS_URL: ${{ secrets.CF_STATUS_URL }}
      CF_STATUS_TOKEN: ${{ secrets.CF_STATUS_TOKEN }}
      QUERY: ${{ matrix.query }}
      MAX_PMIDS: "50"
      PDF_LIMIT: "20"
    
    steps:
      - name: Skip if topic not matched (manual dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.topic != 'all' && github.event.inputs.topic != matrix.topic }}
        run: |
          echo "Skipping ${{ matrix.topic }} (requested: ${{ github.event.inputs.topic }})"
          exit 0

      - name: Update status (start)
        if: ${{ env.CF_STATUS_URL != '' }}
        run: |
          curl -sS -X POST "${CF_STATUS_URL}/status/update" \
            -H "Content-Type: application/json" \
            -H "X-STATUS-TOKEN: ${CF_STATUS_TOKEN}" \
            -d "{\"run_id\":\"${RUN_ID}\",\"percent\":1,\"stage\":\"start\",\"message\":\"Cron collection started for ${{ matrix.topic }}\"}" || true

      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
        continue-on-error: true
      
      - name: Install uv fallback
        if: failure()
        run: pip install uv
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.lock || pip install -r requirements.lock
          uv pip install --system -e . || pip install -e .
      
      - name: Update status (pipeline)
        if: ${{ env.CF_STATUS_URL != '' }}
        run: |
          curl -sS -X POST "${CF_STATUS_URL}/status/update" \
            -H "Content-Type: application/json" \
            -H "X-STATUS-TOKEN: ${CF_STATUS_TOKEN}" \
            -d "{\"run_id\":\"${RUN_ID}\",\"percent\":20,\"stage\":\"pipeline\",\"message\":\"Running collection pipeline\"}" || true

      - name: Run collection pipeline
        env:
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
        run: |
          python scripts/ci_run.py \
            --action pipeline \
            --query "${{ matrix.query }}" \
            --max-results ${MAX_PMIDS} \
            --run-id "${RUN_ID}" || echo "Pipeline completed with warnings"
      
      - name: Update status (upload)
        if: ${{ env.CF_STATUS_URL != '' }}
        run: |
          curl -sS -X POST "${CF_STATUS_URL}/status/update" \
            -H "Content-Type: application/json" \
            -H "X-STATUS-TOKEN: ${CF_STATUS_TOKEN}" \
            -d "{\"run_id\":\"${RUN_ID}\",\"percent\":80,\"stage\":\"upload\",\"message\":\"Uploading artifacts\"}" || true

      # 成果物をアーティファクトとしてアップロード
      - name: Upload collection artifacts
        uses: actions/upload-artifact@v4
        with:
          name: collection-${{ matrix.topic }}
          path: |
            data/runs/
            public/
          if-no-files-found: ignore
          retention-days: 1

      - name: Update status (waiting)
        if: ${{ env.CF_STATUS_URL != '' }}
        run: |
          curl -sS -X POST "${CF_STATUS_URL}/status/update" \
            -H "Content-Type: application/json" \
            -H "X-STATUS-TOKEN: ${CF_STATUS_TOKEN}" \
            -d "{\"run_id\":\"${RUN_ID}\",\"percent\":90,\"stage\":\"waiting\",\"message\":\"Waiting for deploy job\"}" || true

  # ===== デプロイジョブ（collect完了後に1回だけ実行） =====
  deploy:
    runs-on: ubuntu-latest
    needs: [collect]
    # 少なくとも1つのcollectが成功していれば実行
    if: ${{ always() && (needs.collect.result == 'success' || needs.collect.result == 'failure') }}
    
    env:
      CF_STATUS_URL: ${{ secrets.CF_STATUS_URL }}
      CF_STATUS_TOKEN: ${{ secrets.CF_STATUS_TOKEN }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.lock || pip install -r requirements.lock
          uv pip install --system -e . || pip install -e .

      # すべてのアーティファクトをダウンロード
      - name: Download CD73 artifacts
        uses: actions/download-artifact@v4
        with:
          name: collection-CD73
          path: ./collected/CD73
        continue-on-error: true

      - name: Download CDH13 artifacts
        uses: actions/download-artifact@v4
        with:
          name: collection-CDH13
          path: ./collected/CDH13
        continue-on-error: true

      # アーティファクトをマージ
      - name: Merge collected data
        run: |
          mkdir -p data/runs public
          
          # CD73のデータをコピー
          if [ -d "./collected/CD73/data/runs" ]; then
            cp -r ./collected/CD73/data/runs/* data/runs/ 2>/dev/null || true
          fi
          if [ -d "./collected/CD73/public" ]; then
            cp -r ./collected/CD73/public/* public/ 2>/dev/null || true
          fi
          
          # CDH13のデータをコピー
          if [ -d "./collected/CDH13/data/runs" ]; then
            cp -r ./collected/CDH13/data/runs/* data/runs/ 2>/dev/null || true
          fi
          if [ -d "./collected/CDH13/public" ]; then
            cp -r ./collected/CDH13/public/* public/ 2>/dev/null || true
          fi
          
          echo "=== Merged data ==="
          ls -la data/runs/ 2>/dev/null || echo "No runs data"
          ls -la public/ 2>/dev/null || echo "No public data"

      - name: Prune old runs
        run: python scripts/prune_runs.py || echo "Prune skipped"

      - name: Rebuild runs index
        run: python scripts/build_runs_index.py || echo "Index rebuild skipped"

      # 単一のデプロイ（競合なし）
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
      
      - name: Update status (complete - CD73)
        if: ${{ env.CF_STATUS_URL != '' }}
        run: |
          curl -sS -X POST "${CF_STATUS_URL}/status/update" \
            -H "Content-Type: application/json" \
            -H "X-STATUS-TOKEN: ${CF_STATUS_TOKEN}" \
            -d "{\"run_id\":\"${{ github.run_id }}_CD73\",\"percent\":100,\"stage\":\"done\",\"message\":\"Deploy completed\"}" || true

      - name: Update status (complete - CDH13)
        if: ${{ env.CF_STATUS_URL != '' }}
        run: |
          curl -sS -X POST "${CF_STATUS_URL}/status/update" \
            -H "Content-Type: application/json" \
            -H "X-STATUS-TOKEN: ${CF_STATUS_TOKEN}" \
            -d "{\"run_id\":\"${{ github.run_id }}_CDH13\",\"percent\":100,\"stage\":\"done\",\"message\":\"Deploy completed\"}" || true
