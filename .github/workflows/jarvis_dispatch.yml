name: Jarvis Dispatch Run
on:
  workflow_dispatch:
    inputs:
      action:
        required: true
        type: string
      query:
        required: false
        type: string
      max_papers:
        required: false
        type: string
        default: "50"
      run_id:
        required: true
        type: string

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run pipeline
        env:
          RUN_ID: ${{ inputs.run_id }}
          ACTION: ${{ inputs.action }}
          QUERY: ${{ inputs.query }}
          MAX_PAPERS: ${{ inputs.max_papers }}
        run: |
          uv run python -m scripts.run_dispatch

      - name: Publish to gh-pages (runs + dashboard)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git fetch origin gh-pages || true
          git switch gh-pages || git switch --orphan gh-pages
          mkdir -p runs
          # scripts.run_dispatch が dashboard/runs/<run_id>/ を作る想定
          rsync -a --delete dashboard/ ./
          git add -A
          git commit -m "runs: ${{ inputs.run_id }} (${{ inputs.action }})" || true
          git push origin gh-pages
