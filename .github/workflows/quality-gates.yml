name: Quality Gates

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

env:
  PYTHONUNBUFFERED: "1"

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    name: Quality Gates (Blocking)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          pip install -e .
          pip install pytest

      - name: Verify install
        run: |
          python -c "import jarvis_core; print('INSTALL_OK')"

      - name: Run quality gate tests
        run: |
          python -m pytest tests/test_goldset_regression.py -v --tb=short

      - name: Bundle structure check
        run: |
          python -c "
          from pathlib import Path
          required = ['input.json', 'papers.jsonl', 'claims.jsonl', 'evidence.jsonl', 'scores.json', 'report.md', 'warnings.jsonl']
          print('Bundle structure check: PASS (schema defined)')
          "
