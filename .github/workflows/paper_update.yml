name: Paper Update (CD13)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 0"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python run_pipeline.py configs/paper_update_cd13.yaml

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cd13_2025_11_30_outputs
          path: |
            data/raw/cd13_2025_11_30/pubmed_metadata.json
            data/processed/cd13_2025_11_30/chunks.jsonl
            data/index/cd13_2025_11_30_tfidf.joblib
            reports/cd13_2025_11_30.md
