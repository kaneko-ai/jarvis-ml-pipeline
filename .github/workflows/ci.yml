name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Run ruff
        run: uv run ruff check jarvis_core tests
      - name: Run black check
        run: uv run black --check jarvis_core tests

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Run tests with coverage (Phase 1)
        env:
          COVERAGE_PHASE: "1"
        run: |
          uv run bash scripts/ci_coverage.sh
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: htmlcov/

  contract_and_unit:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --all-extras --dev
      - name: Generate api map
        run: make api-map
      - name: Contract tests
        run: uv run pytest -q tests/test_api_map_vs_capabilities.py tests/test_front_adapter_contract.py

  api_smoke:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --all-extras --dev
      - name: Start API server
        run: |
          uv run python -m uvicorn jarvis_web.app:app --port 8000 --log-level warning &
          sleep 3
      - name: API smoke tests
        env:
          API_BASE: http://localhost:8000
        run: uv run pytest -q tests/smoke_api_v1.py

  dashboard_e2e_mock:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv
      - name: Install python dependencies
        run: uv sync --all-extras --dev
      - name: Install node dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Start mock server and dashboard
        run: |
          uv run python -m uvicorn tests.mock_server.app:app --port 4010 --log-level warning &
          python -m http.server 4173 -d dashboard &
          sleep 5
      - name: Dashboard E2E (mock)
        env:
          MOCK_API_BASE: http://localhost:4010
          DASHBOARD_BASE_URL: http://localhost:4173
        run: npx playwright test -c tests/e2e/playwright.config.ts
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: playwright-results

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install security tools
        run: |
          pip install bandit safety pip-audit
      - name: Run bandit security scan
        run: bandit -r jarvis_core -ll || true
      - name: Run pip-audit
        run: pip-audit || true

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install build tools
        run: pip install build twine
      - name: Build package
        run: python -m build
      - name: Check package
        run: twine check dist/*
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
