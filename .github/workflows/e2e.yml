name: E2E Tests

on:
  push:
    branches: ["main"]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --dev

      - name: Check for e2e tests
        id: check_tests
        run: |
          if uv run pytest --collect-only -m e2e -q 2>/dev/null | grep -q "test"; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
            echo "No e2e tests found. Skipping."
          fi

      - name: Run E2E tests
        if: steps.check_tests.outputs.has_tests == 'true'
        run: |
          mkdir -p reports/e2e
          uv run pytest -m e2e --junitxml=reports/e2e/junit.xml

      - name: Upload test results
        if: steps.check_tests.outputs.has_tests == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: reports/e2e/
          retention-days: 14
