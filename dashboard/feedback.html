<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback Risk - Research OS Dashboard</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-page="feedback">
    <nav class="top-nav" data-testid="top-nav">
    <a href="index.html" data-testid="nav-home">Home</a>
    <a href="runs.html" data-testid="nav-runs">Runs</a>
    <a href="ops.html" data-testid="nav-ops">Ops</a>
    <a href="schedule.html" data-testid="nav-schedule">Schedule</a>
    <a href="kb.html" data-testid="nav-kb">KB</a>
    <a href="search.html" data-testid="nav-search">Search</a>
    <a href="settings.html" data-testid="nav-settings">Settings</a>
  </nav>
  <main class="container">
    <header class="page-header">
      <h1 data-testid="page-title">Feedback Risk</h1>
      <p>指摘履歴の投入とリスク可視化。</p>
    </header>

    <section class="panel">
      <div class="section-title">
        <h2>Import Feedback</h2>
      </div>
      <textarea id="feedback-input" rows="6" placeholder="メール貼り付け" data-testid="feedback-input"></textarea>
      <div class="flex">
        <input id="feedback-run" placeholder="run_id" data-testid="feedback-run" />
        <button id="import-feedback" data-testid="import-feedback">保存 & 再評価</button>
      </div>
      <div id="feedback-status" class="notice" data-testid="feedback-status">未実行</div>
    </section>

    <section class="panel">
      <div class="section-title">
        <h2>Risk Summary</h2>
        <button class="secondary" id="refresh-risk" data-testid="refresh-risk">更新</button>
      </div>
      <div class="grid cols-3" id="risk-kpi" data-testid="risk-kpi"></div>
      <div id="risk-high" data-testid="risk-high"></div>
    </section>
  </main>

  <script src="assets/storage.js"></script>
  <script src="assets/app.js"></script>
  <script src="assets/ui.js"></script>
  <script>
    const setActiveNav = () => {
      const page = document.body.dataset.page;
      ui.qsa(".top-nav a").forEach((link) => {
        if (link.getAttribute("href").includes(page)) {
          link.classList.add("active");
        }
      });
    };

    let feedbackEnabled = true;
    let capabilityStatus = "available";

    const renderRisk = async () => {
      const runId = ui.qs("#feedback-run").value.trim();
      const kpi = ui.qs("#risk-kpi");
      const high = ui.qs("#risk-high");
      if (!feedbackEnabled) {
        kpi.innerHTML = "";
        high.innerHTML = "";
        high.appendChild(ui.el("div", { className: "notice", text: capabilityStatus === "unavailable" ? "未実装" : "未接続" }));
        return;
      }
      kpi.innerHTML = "";
      high.innerHTML = "";
      if (!runId) {
        high.appendChild(ui.el("div", { className: "notice", text: "run_idを入力してください" }));
        return;
      }
      const response = await app.apiFetchSafe(app.formatPath("feedback_risk", {}, { run_id: runId }));
      if (!response.ok) {
        high.appendChild(ui.el("div", { className: "notice", text: "未実装/未接続" }));
        return;
      }
      const data = response.data || {};
      const cards = [
        { label: "High", value: data.high_count || (data.high || []).length },
        { label: "Medium", value: data.medium_count || (data.medium || []).length },
        { label: "Low", value: data.low_count || (data.low || []).length },
      ];
      cards.forEach((card) => {
        const node = ui.el("div", { className: "kpi-card" });
        node.appendChild(ui.el("h3", { text: card.label }));
        node.appendChild(ui.el("div", { className: "value", text: ui.formatNumber(card.value) }));
        kpi.appendChild(node);
      });

      const highList = data.high || [];
      if (!highList.length) {
        high.appendChild(ui.el("div", { className: "notice", text: "Highリスクがありません" }));
        return;
      }
      highList.forEach((item) => {
        const card = ui.el("div", { className: "panel" });
        card.appendChild(ui.el("div", { text: `${item.location || ""} ${item.category || ""}` }));
        card.appendChild(ui.el("div", { className: "muted", text: `確率: ${item.probability || "-"}` }));
        card.appendChild(ui.el("div", { className: "muted", text: `理由: ${item.reason || "-"}` }));
        if (item.before || item.after) {
          card.appendChild(ui.el("div", { className: "muted", text: `Before: ${item.before || "-"}` }));
          card.appendChild(ui.el("div", { className: "muted", text: `After: ${item.after || "-"}` }));
        }
        high.appendChild(card);
      });
    };

    const applyCapabilities = async () => {
      const result = await app.getCapabilities();
      if (result.ok) {
        ui.applyCapabilitiesToNav(result.data);
        feedbackEnabled = app.isFeatureEnabled(result.data, "feedback");
        capabilityStatus = feedbackEnabled ? "available" : "unavailable";
      } else {
        feedbackEnabled = false;
        capabilityStatus = "disconnected";
        ui.applyCapabilitiesToNav({});
      }
      if (!feedbackEnabled) {
        ui.qsa(".panel").forEach((panel) => {
          panel.style.display = "none";
        });
        const main = ui.qs("main.container");
        const notice = ui.el("div", { className: "notice", text: capabilityStatus === "unavailable" ? "未実装" : "未接続" });
        main.appendChild(notice);
      }
    };

    const init = async () => {
      setActiveNav();
      await applyCapabilities();
      ui.qs("#refresh-risk").addEventListener("click", renderRisk);
      ui.qs("#import-feedback").addEventListener("click", async () => {
        if (!feedbackEnabled) {
          ui.qs("#feedback-status").textContent = capabilityStatus === "unavailable" ? "未実装" : "未接続";
          return;
        }
        const payload = {
          run_id: ui.qs("#feedback-run").value.trim(),
          content: ui.qs("#feedback-input").value,
        };
        const response = await app.apiFetchSafe(app.getPath("feedback_import"), { method: "POST", body: payload });
        ui.qs("#feedback-status").textContent = response.ok ? "保存完了" : "未実装/未接続";
        renderRisk();
      });
    };

    init();
  </script>
</body>
</html>
