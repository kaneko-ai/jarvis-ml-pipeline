<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Decision - Research OS Dashboard</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-page="decision">
    <nav class="top-nav" data-testid="top-nav">
    <a href="index.html" data-testid="nav-home">Home</a>
    <a href="runs.html" data-testid="nav-runs">Runs</a>
    <a href="ops.html" data-testid="nav-ops">Ops</a>
    <a href="schedule.html" data-testid="nav-schedule">Schedule</a>
    <a href="kb.html" data-testid="nav-kb">KB</a>
    <a href="search.html" data-testid="nav-search">Search</a>
    <a href="settings.html" data-testid="nav-settings">Settings</a>
  </nav>
  <main class="container">
    <header class="page-header">
      <h1 data-testid="page-title">Decision Simulator</h1>
      <p>選択肢と前提条件を入力して比較します。</p>
    </header>

    <section class="panel">
      <div class="section-title">
        <h2>Inputs</h2>
      </div>
      <textarea id="decision-options" rows="6" placeholder='options JSON (例: [{"name":"A","cost":100}])' data-testid="decision-options"></textarea>
      <textarea id="decision-assumptions" rows="4" placeholder='assumptions JSON (例: {"target":"x"})' data-testid="decision-assumptions"></textarea>
      <button id="run-decision" data-testid="run-decision">Simulate</button>
      <div id="decision-status" class="notice" data-testid="decision-status">未実行</div>
    </section>

    <section class="panel">
      <div class="section-title">
        <h2>Result</h2>
      </div>
      <div id="decision-result" class="notice" data-testid="decision-result">結果がここに表示されます。</div>
    </section>
  </main>

  <script src="assets/storage.js"></script>
  <script src="assets/app.js"></script>
  <script src="assets/ui.js"></script>
  <script>
    const setActiveNav = () => {
      const page = document.body.dataset.page;
      ui.qsa(".top-nav a").forEach((link) => {
        if (link.getAttribute("href").includes(page)) {
          link.classList.add("active");
        }
      });
    };

    let decisionEnabled = true;
    let capabilityStatus = "available";

    const parseJson = (value) => {
      try {
        return value ? JSON.parse(value) : null;
      } catch (error) {
        return null;
      }
    };

    const applyCapabilities = async () => {
      const result = await app.getCapabilities();
      if (result.ok) {
        ui.applyCapabilitiesToNav(result.data);
        decisionEnabled = app.isFeatureEnabled(result.data, "decision");
        capabilityStatus = decisionEnabled ? "available" : "unavailable";
      } else {
        decisionEnabled = false;
        capabilityStatus = "disconnected";
        ui.applyCapabilitiesToNav({});
      }
      if (!decisionEnabled) {
        ui.qsa(".panel").forEach((panel) => {
          panel.style.display = "none";
        });
        const main = ui.qs("main.container");
        const notice = ui.el("div", { className: "notice", text: capabilityStatus === "unavailable" ? "未実装" : "未接続" });
        main.appendChild(notice);
      }
    };

    const init = async () => {
      setActiveNav();
      await applyCapabilities();
      ui.qs("#run-decision").addEventListener("click", async () => {
        if (!decisionEnabled) {
          ui.qs("#decision-status").textContent = capabilityStatus === "unavailable" ? "未実装" : "未接続";
          ui.qs("#decision-result").textContent = "";
          return;
        }
        const options = parseJson(ui.qs("#decision-options").value);
        const assumptions = parseJson(ui.qs("#decision-assumptions").value);
        if (!options) {
          ui.qs("#decision-status").textContent = "options JSONが不正です";
          return;
        }
        const response = await app.apiFetchSafe("/api/decision/simulate", {
          method: "POST",
          body: { options, assumptions },
        });
        if (!response.ok) {
          ui.qs("#decision-status").textContent = "未実装/未接続";
          ui.qs("#decision-result").textContent = "";
          return;
        }
        ui.qs("#decision-status").textContent = "実行完了";
        ui.qs("#decision-result").textContent = JSON.stringify(response.data, null, 2);
      });
    };

    init();
  </script>
</body>
</html>
