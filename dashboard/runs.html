<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Runs - Research OS Dashboard</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-page="runs">
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="runs.html">Runs</a>
    <a href="schedule.html">Schedule</a>
    <a href="feedback.html">Feedback Risk</a>
    <a href="decision.html">Decision</a>
    <a href="finance.html">Finance</a>
    <a href="kb.html">Knowledge Base</a>
    <a href="settings.html">Settings</a>
  </nav>
  <main class="container">
    <header class="page-header">
      <h1>Run一覧</h1>
      <p>Run/Jobの検索とフィルタリングを行います。</p>
    </header>

    <section class="panel">
      <div class="section-title">
        <h2>Filters</h2>
        <button class="secondary" id="refresh-runs">更新</button>
      </div>
      <div class="form-row">
        <select id="filter-status">
          <option value="">Status</option>
          <option value="running">running</option>
          <option value="success">success</option>
          <option value="failed">failed</option>
        </select>
        <select id="filter-qa">
          <option value="">QA</option>
          <option value="READY">READY</option>
          <option value="NOT_READY">NOT_READY</option>
        </select>
        <select id="filter-package">
          <option value="">Package</option>
          <option value="true">has_package</option>
          <option value="false">no_package</option>
        </select>
        <input id="filter-keyword" placeholder="keyword (title/journal/target)" />
      </div>
      <div class="notice" id="runs-status">データ取得中...</div>
    </section>

    <section class="panel">
      <div class="section-title">
        <h2>Runs</h2>
        <span class="badge" id="runs-count">0</span>
      </div>
      <table class="table" id="runs-table">
        <thead>
          <tr>
            <th>Run ID</th>
            <th>Status</th>
            <th>Progress</th>
            <th>Tier Summary</th>
            <th>OA Ratio</th>
            <th>QA</th>
            <th>Submission</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="runs-empty" class="notice">データがありません。</div>
    </section>
  </main>

  <script src="assets/app.js"></script>
  <script src="assets/ui.js"></script>
  <script>
    const setActiveNav = () => {
      const page = document.body.dataset.page;
      ui.qsa(".top-nav a").forEach((link) => {
        if (link.getAttribute("href").includes(page)) {
          link.classList.add("active");
        }
      });
    };

    const getFilters = () => ({
      status: ui.qs("#filter-status").value,
      qa: ui.qs("#filter-qa").value,
      pkg: ui.qs("#filter-package").value,
      keyword: ui.qs("#filter-keyword").value.trim().toLowerCase(),
    });

    const applyFilters = (runs, filters) => {
      return runs.filter((run) => {
        if (filters.status && run.status !== filters.status) return false;
        if (filters.qa) {
          const qaValue = run.qa_status || run.qa_ready || run.qa;
          if (qaValue !== filters.qa) return false;
        }
        if (filters.pkg) {
          const hasPackage = Boolean(run.package_path || run.package || run.submission_package);
          if (filters.pkg === "true" && !hasPackage) return false;
          if (filters.pkg === "false" && hasPackage) return false;
        }
        if (filters.keyword) {
          const haystack = `${run.title || ""} ${run.journal || ""} ${run.target || ""}`.toLowerCase();
          if (!haystack.includes(filters.keyword)) return false;
        }
        return true;
      });
    };

    const renderRuns = async () => {
      const statusEl = ui.qs("#runs-status");
      const tableBody = ui.qs("#runs-table tbody");
      const emptyEl = ui.qs("#runs-empty");
      const countEl = ui.qs("#runs-count");
      statusEl.textContent = "データ取得中...";
      tableBody.innerHTML = "";

      const response = await app.apiFetchSafe("/api/runs");
      if (!response.ok) {
        statusEl.textContent = "未実装/未接続";
        emptyEl.style.display = "block";
        countEl.textContent = "0";
        return;
      }
      statusEl.textContent = "";
      const filters = getFilters();
      const list = applyFilters(response.data || [], filters);
      countEl.textContent = list.length;
      if (!list.length) {
        emptyEl.style.display = "block";
        return;
      }
      emptyEl.style.display = "none";
      list.forEach((run) => {
        const row = ui.el("tr");
        const id = run.id || run.run_id || "-";
        const link = ui.el("a", { text: id, attrs: { href: `run.html?id=${id}` } });
        row.appendChild(ui.el("td", { html: link.outerHTML }));
        row.appendChild(ui.el("td", { text: run.status || "-" }));
        row.appendChild(ui.el("td", { text: run.progress || run.step || "-" }));
        row.appendChild(ui.el("td", { text: run.tier_summary || "-" }));
        row.appendChild(ui.el("td", { text: run.oa_ratio || "-" }));
        row.appendChild(ui.el("td", { text: run.qa_status || run.qa_ready || "-" }));
        row.appendChild(ui.el("td", { text: run.submission_status || "-" }));
        row.appendChild(ui.el("td", { text: ui.formatDateTime(run.created_at) }));
        tableBody.appendChild(row);
      });
    };

    const init = () => {
      setActiveNav();
      renderRuns();
      ["#filter-status", "#filter-qa", "#filter-package", "#filter-keyword"].forEach((selector) => {
        ui.qs(selector).addEventListener("change", renderRuns);
        ui.qs(selector).addEventListener("keyup", renderRuns);
      });
      ui.qs("#refresh-runs").addEventListener("click", renderRuns);
    };

    init();
  </script>
</body>
</html>
